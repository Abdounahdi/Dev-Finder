<!DOCTYPE html>
<html class="" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Manrope:wght@200..800&family=Maven+Pro:wght@400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style/style.css" />
    <title>DevFinder</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2 class="site_header">devfinder</h2>

        <button class="dark_mode-btn">
          light

          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="switch_mode--svg"
            viewBox="0 0 24 24"
          >
            <g
              fill="none"
              stroke="white"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            >
              <path
                fill="white"
                fill-opacity="0"
                stroke-dasharray="36"
                stroke-dashoffset="36"
                d="M12 7c2.76 0 5 2.24 5 5c0 2.76 -2.24 5 -5 5c-2.76 0 -5 -2.24 -5 -5c0 -2.76 2.24 -5 5 -5"
              >
                <animate
                  fill="freeze"
                  attributeName="fill-opacity"
                  begin="1s"
                  dur="0.5s"
                  values="0;1"
                />
                <animate
                  fill="freeze"
                  attributeName="stroke-dashoffset"
                  dur="0.5s"
                  values="36;0"
                />
              </path>
              <path
                stroke-dasharray="2"
                stroke-dashoffset="2"
                d="M12 19v1M19 12h1M12 5v-1M5 12h-1"
                opacity="0"
              >
                <animate
                  fill="freeze"
                  attributeName="d"
                  begin="0.6s"
                  dur="0.2s"
                  values="M12 19v1M19 12h1M12 5v-1M5 12h-1;M12 21v1M21 12h1M12 3v-1M3 12h-1"
                />
                <animate
                  fill="freeze"
                  attributeName="stroke-dashoffset"
                  begin="0.6s"
                  dur="0.2s"
                  values="2;0"
                />
                <set
                  fill="freeze"
                  attributeName="opacity"
                  begin="0.6s"
                  to="1"
                />
                <animateTransform
                  attributeName="transform"
                  dur="30s"
                  repeatCount="indefinite"
                  type="rotate"
                  values="0 12 12;360 12 12"
                />
              </path>
              <path
                stroke-dasharray="2"
                stroke-dashoffset="2"
                d="M17 17l0.5 0.5M17 7l0.5 -0.5M7 7l-0.5 -0.5M7 17l-0.5 0.5"
                opacity="0"
              >
                <animate
                  fill="freeze"
                  attributeName="d"
                  begin="0.8s"
                  dur="0.2s"
                  values="M17 17l0.5 0.5M17 7l0.5 -0.5M7 7l-0.5 -0.5M7 17l-0.5 0.5;M18.5 18.5l0.5 0.5M18.5 5.5l0.5 -0.5M5.5 5.5l-0.5 -0.5M5.5 18.5l-0.5 0.5"
                />
                <animate
                  fill="freeze"
                  attributeName="stroke-dashoffset"
                  begin="0.8s"
                  dur="0.2s"
                  values="2;0"
                />
                <set
                  fill="freeze"
                  attributeName="opacity"
                  begin="0.8s"
                  to="1"
                />
                <animateTransform
                  attributeName="transform"
                  dur="30s"
                  repeatCount="indefinite"
                  type="rotate"
                  values="0 12 12;360 12 12"
                />
              </path>
            </g>
          </svg>
        </button>
      </header>

      <main class="main_container">
        <div class="search_container">
          <div class="input_container">
            <svg
              class="search_svg"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.65"
                d="M3 10a7 7 0 1 0 14 0a7 7 0 1 0-14 0m18 11l-6-6"
              />
            </svg>

            <input
              type="text"
              class="search_input"
              placeholder="Search Github username..."
            />
          </div>
          <button class="search_btn">
            <svg
              class="search_svg search_svg-mobile"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.65"
                d="M3 10a7 7 0 1 0 14 0a7 7 0 1 0-14 0m18 11l-6-6"
              />
            </svg>
            <p>Search</p>
          </button>
        </div>

        <div class="user_details--container">
          <div class="user_img">
            <img
              src="profilePic.png"
              alt="user profile picture"
              class="user_profile--pic"
            />
          </div>

          <div class="user_details">
            <div class="user_heading">
              <div class="user_name--container">
                <p class="userName"></p>
                <a target="_blank" href="#" class="username__"></a>
              </div>

              <p class="date_joined"></p>
            </div>

            <p class="user_bio"></p>

            <div class="user_details--inner">
              <div class="user_details--">
                <p class="user-text">Repos</p>
                <p class="user-numbers user_repos">8</p>
              </div>

              <div class="user_details--">
                <p class="user-text">Followers</p>
                <p class="user-numbers user_followers">2654</p>
              </div>

              <div class="user_details--">
                <p class="user-text">Following</p>
                <p class="user-numbers user_following">9</p>
              </div>
            </div>

            <div class="user_socials--container">
              <div class="user_socials">
                <svg
                  class="location-svg socials-svg"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M12 11.5A2.5 2.5 0 0 1 9.5 9A2.5 2.5 0 0 1 12 6.5A2.5 2.5 0 0 1 14.5 9a2.5 2.5 0 0 1-2.5 2.5M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7"
                  />
                </svg>
                <a href="#" class="user_socials--text location_link"
                  >San Francisco</a
                >
              </div>
              <div class="user_socials link_not_availble">
                <svg
                  class="twitter-svg socials-svg"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    fill-opacity="0"
                    stroke="currentColor"
                    stroke-dasharray="64"
                    stroke-dashoffset="64"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.65"
                    d="M19.89 7.34c-0.09 0.33 -0.49 1.16 -1.17 1.95c-0.45 8.68 -8.87 11.5 -14.64 8.59c-0.79 -1.05 2.85 -0.62 4.18 -2.63c-5.03 -2.57 -4.63 -9.44 -3.62 -9.16c2.37 3.19 6.19 3.48 6.81 3.19c0 -0.73 -0.31 -2.32 1.41 -3.65c0.99 -0.71 3.06 -1.34 4.93 0.69c0.32 0.21 0.78 0.3 1.47 0.15c0.41 -0.21 0.95 -0.07 0.67 0.66Z"
                  >
                    <animate
                      fill="freeze"
                      attributeName="fill-opacity"
                      begin="0.6s"
                      dur="0.5s"
                      values="0;1"
                    />
                    <animate
                      fill="freeze"
                      attributeName="stroke-dashoffset"
                      dur="0.6s"
                      values="64;0"
                    />
                  </path>
                </svg>

                <a href="#" class="user_socials--text twitter_link"
                  >Not available</a
                >
              </div>
              <div class="user_socials">
                <svg
                  class="link-svg socials-svg"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill="currentColor"
                    d="M6.879 9.934a.8.8 0 0 1-.575-.238a3.82 3.82 0 0 1 0-5.392l3-3C10.024.584 10.982.187 12 .187s1.976.397 2.696 1.117a3.82 3.82 0 0 1 0 5.392l-1.371 1.371a.813.813 0 0 1-1.149-1.149l1.371-1.371A2.19 2.19 0 0 0 12 1.812c-.584 0-1.134.228-1.547.641l-3 3a2.19 2.19 0 0 0 0 3.094a.813.813 0 0 1-.575 1.387z"
                  />
                  <path
                    fill="currentColor"
                    d="M4 15.813a3.8 3.8 0 0 1-2.696-1.117a3.82 3.82 0 0 1 0-5.392l1.371-1.371a.813.813 0 0 1 1.149 1.149l-1.371 1.371A2.19 2.19 0 0 0 4 14.188c.585 0 1.134-.228 1.547-.641l3-3a2.19 2.19 0 0 0 0-3.094a.813.813 0 0 1 1.149-1.149a3.82 3.82 0 0 1 0 5.392l-3 3A3.8 3.8 0 0 1 4 15.813"
                  />
                </svg>
                <a href="#" class="user_socials--text github_link"
                  >https://github.blog</a
                >
              </div>
              <div class="user_socials">
                <svg
                  class="company-svg socials-svg"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill="currentColor"
                    d="M5.5 2A1.5 1.5 0 0 0 4 3.5v10a.5.5 0 0 0 .5.5H6v-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5V14h1.5a.5.5 0 0 0 .5-.5v-5A1.5 1.5 0 0 0 11.5 7H11V3.5A1.5 1.5 0 0 0 9.5 2zM7 4.5a.5.5 0 1 1-1 0a.5.5 0 0 1 1 0M7 7a.5.5 0 1 1-1 0a.5.5 0 0 1 1 0m0 2.5a.5.5 0 1 1-1 0a.5.5 0 0 1 1 0m2-5a.5.5 0 1 1-1 0a.5.5 0 0 1 1 0M9 7a.5.5 0 1 1-1 0a.5.5 0 0 1 1 0m0 2.5a.5.5 0 1 1-1 0a.5.5 0 0 1 1 0m2 0a.5.5 0 1 1-1 0a.5.5 0 0 1 1 0M10 14v-2h-.997v2zm-1.997 0v-2H7v2z"
                  />
                </svg>
                <a href="#" class="user_socials--text company_link">@github</a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
